<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendly">
            <div class="header">
                <h1>Book an Appointment</h1>
            </div>
            <div class="calendar">
                <div class="calendar-header">
                    <button class="btn btn-prev-month">&lt;</button>
                    <h2 id="calendarMonthYear">June 2024</h2>
                    <button class="btn btn-next-month">&gt;</button>
                </div>
                <div class="calendar-body">
                    <div class="weekdays">
                        <div class="day">Sun</div>
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                    </div>
                    <div class="days" id="calendarDays">
                        <!-- Calendar days will be dynamically generated here -->
                    </div>
                    <div class="time-slots" id="timeSlots">
                        <!-- Time slots will be dynamically generated here -->
                    </div>
                </div>
            </div>
            <div class="booking-form">
                <form id="meetingForm">
                    <div class="form-group">
                        <label for="meetingType">Appointment Type:</label>
                        <select id="meetingType" name="meetingType" required>
                            <option value="Pediatric Consultation">Pediatric Consultation</option>
                            <option value="consultation">Consultation</option>
                            <option value="First Aid Training">First Aid Training</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="selectedDateTime">Selected Date & Time:</label>
                        <input type="text" id="selectedDateTime" name="selectedDateTime" readonly required>
                    </div>
        
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="form-group">
                        <button type="submit">Schedule Appointment</button>
                    </div>
                </form>
                <div id="confirmationMessage"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
